<p>The vector \(\infty\)-norm \(\| \cdot \|_\infty : \C^n \rightarrow \R \) is defined for \(x \in \C^n \) by</p>
<div class="displaymath">
\begin{equation*}
\| x \|_\infty = \max_{i=0}^{n-1} \vert \chi_i \vert.
\end{equation*}
</div>
