<span class="type">Solution</span> <span class="codenumber">2.4.21.1</span>
</h6>
<p>W.l.o.g. assume that \(x \ne 0 \text{.}\)</p>
<div class="displaymath">
\begin{equation*}
\| A \|_{\mu,\nu} = \max_{y \neq 0} \frac{\| A y \|_\mu}{\| y \|_\nu}
\geq \frac{\| A x \|_\mu}{\| x \|_\nu} .
\end{equation*}
</div>
<p>Rearranging this establishes the result.</p>
</div>
