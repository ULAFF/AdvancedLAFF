<p>We will prove that there exists a \(\tau \) such that for all \(A \in \C^{m \times n} \)</p>
<div class="displaymath">
\begin{equation*}
\vert \vert \vert A \vert \vert \vert 
\leq \tau \| A \|
\end{equation*}
</div>
<p>leaving the rest of the proof to the reader.</p>
