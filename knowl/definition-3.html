<p>The vector 1-norm \(\| \cdot \|_1 : \C^n \rightarrow \R \) is defined for \(x \in \C^n \) by</p>
<div class="displaymath">
\begin{equation*}
\| x \|_1 = 
\vert \chi_0 \vert + \vert \chi_1 \vert + \cdots + \vert \chi_{n-1} \vert.
\end{equation*}
