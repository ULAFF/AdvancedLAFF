<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We saw that vector norms are equivalent in the sense that if a vector is "small" in one norm, it is "small" in all other norms, and if it is "large" in one norm, it is "large" in all other norms.  The same is true for matrix norms.</p>
