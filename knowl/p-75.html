<p>The vector 1-norm and 2-norm are special cases of the vector \(p\)-norm.  It can be easiy show that the vector \(\infty\)-norm is also related:</p>
<div class="displaymath">
\begin{equation*}
\lim_{p \rightarrow \infty} \| x \|_p = \| x \|_{\infty}.
\end{equation*}
</div>
