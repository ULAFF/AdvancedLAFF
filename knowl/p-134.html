<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>While \(\| \cdot \|_2 \) is a very important matrix norm, it is in practice often difficult to compute.  The matrix norms, \(\| \cdot \|_F \text{,}\) \(\| \cdot
\|_1 \text{,}\) and \(\| \cdot \|_\infty \) are more easily computed and hence more practical in many instances.</p>
