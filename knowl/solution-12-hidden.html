\begin{equation*}
\| I \| = \| A A^{-1} \| \leq \| A \| \| A^{-1} \|.  
\end{equation*}
</div>
<p>But</p>
<div class="displaymath">

\| I \| = \max_{\| x \|=1} \| I x \| = \max_{\| x \|} \| x \| = 1.  
\end{equation*}
